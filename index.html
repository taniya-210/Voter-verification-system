<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voter Verification System</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .background {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg');
      background-size: cover;
      background-position: center;
      filter: blur(8px) opacity(0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .scrolling-text {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .container {
      position: relative;
      top: 100px;
      width: 300px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .message {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scrolling-text">
    <span>Welcome to the Voter Verification System - Jai Hind ðŸ‡®ðŸ‡³</span>
  </div>
  <div class="background"></div>
  <div class="container">
    <h2 style="text-align:center;">Voter Verification</h2>
    <form id="verification-form">
      <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" required />
      <button type="button" onclick="verifyBiometric()">Verify Biometric</button>
      <div id="otp-section" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="button" onclick="verifyOtp()">Verify OTP</button>
      </div>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    function verifyBiometric() {
      const aadhaar = document.getElementById('aadhaar').value;
      fetch('http://localhost:5000/api/biometric', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ aadhaar })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('message').innerText = 'Biometric Verified. Sending OTP...';
          sendOtp(aadhaar);
        } else {
          document.getElementById('message').innerText = 'Biometric Verification Failed.';
        }
      });
    }

    function sendOtp(aadhaar) {
      fetch('http://localhost:5000/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ aadhaar })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('otp-section').style.display = 'block';
          document.getElementById('message').innerText = 'OTP sent to your registered mobile number.';
        }
      });
    }

    function verifyOtp() {
      const aadhaar = document.getElementById('aadhaar').value;
      const otp = document.getElementById('otp').value;
      fetch('http://localhost:5000/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ aadhaar, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('message').innerText = 'Voter Verified Successfully!';
        } else {
          document.getElementById('message').innerText = 'OTP Verification Failed.';
        }
      });
    }
  </script>
</body>
</html>
